              <th >Montant</th>
            </tr>
          </thead>
          <tbody  class="text-center" *ngFor="let account of data">
                
            <tr class="text-center">
              <th >{{account.accountNumber}}</th>
              <td>{{account.type}} </td>
              <td >{{account.operationDate}}</td>
              <td> {{account.amount}}</td>
              
            </tr>
      
           
          </tbody>
        </table>
