<div class="container-fluid">
  <h3 class="text-center">La Liste de Comptes  Courants</h3>

  <table class="table table-striped table-bordered">
    <thead>
      <tr  class="text-center">
        <th >Numero de Comte</th>
        <th >Type de Compte</th>
        <th >Prenom</th>
        <th >Nom</th>
      </tr>
    </thead>
    <tbody  class="text-center" *ngFor="let account of data">

      <tr class="text-center">
        <th >{{account.accountNumber}}</th>
        <td>{{account.accountType}} </td>
        <td >{{account.customerDomain.firstName}}</td>
        <td> {{account.customerDomain.lastName}}</td>
        
      </tr>

     
    </tbody>
  </table>
</div>
