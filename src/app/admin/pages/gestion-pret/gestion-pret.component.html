<div class="container-fluid">
  <h3 class="text-center">La Liste des   Suggestions</h3>

  <table class="table table-striped table-bordered ">
    <thead class="text-center">
      <tr  class="text-center">
        <th >Nom Complet</th>
        <th >Messages</th>
       
      </tr>
    </thead>
    <tbody  class="text-center" *ngFor="let account of data">

      <tr class="text-center">
        <th >{{account.fullName}}</th>
        <td>{{account.message}} </td>
        
      </tr>

     
    </tbody>
  </table>
</div>
